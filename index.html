<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <link rel="icon" href="./img/todoList-icon.png">
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="contenedor">
        <div class="contenedor-lista">
          <div class="contenedor-header">
            <button class="btn btnEliminarTodo"><img src="./img/basura.png" alt=""></button>
            <h1>To-Do List</h1>
          </div>
            
            <div class="contenedor-input">
                <input type="text" name="" class="input-tarea" />
                <button class="btn btnAgregar">+</button>
            </div>
            
            <table>
              <tbody class="tbody-lista"></tbody>
            </table>
          </div>
          <div class="contenedor-editar-oculto">
            <div class="contenedor-editar-tarea">
              <input type="text" class="input-editar" />
              <button class="btn btnGuardar">Guardar</button>
            </div>
          </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
